<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Sockets(.io)</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura&amp;family=Nanum+Gothic&amp;family=EB+Garamond&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Local Style -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Content -->
    <div id="content">
      <!-- Set Name UI -->
      <div id="set-name-ui">
        <h3>Set your name</h3>
        <div id="set-name-error" class="d-none"></div>
        <input
          id="set-name-input"
          type="text"
          name="Set Username"
          value=""
          placeholder="Enter your username"
        />
        <button type="button" name="button" onclick="setUsername()">
          Set Username
        </button>
      </div>
      <!-- END Set Name UI -->

      <!-- Join or Create Room UI -->
      <div id="join-create-ui" class="d-none">
        <h3>Join or Create Room</h3>

        <hr />

        <div id="join-create-error"></div>
        Room Number:
        <input
          id="join-create-inputNum"
          type="number"
          name="Room Number"
          value=""
          placeholder="Enter room number"
        />

        Password:
        <input
          id="join-create-inputPass"
          type="string"
          name="Room Password"
          value=""
          placeholder="Not supported yet!"
          disabled
        />

        <button type="button" name="button" onclick="reqJoinRoom()">
          Join Room
        </button>

        <button type="button" name="button" onclick="reqCreateRoom()">
          Create Room
        </button>
      </div>
      <!-- END Join or Create Room UI -->

      <!-- Chat Room UI -->
      <div
        id="chat-room-ui"
        class="d-none"
        style="display: flex; flex-direction: column"
      >
        <h3>Chat Room # <span id="chat-room-num"></span></h3>

        Online:
        <div id="chat-room-users"></div>

        <div id="chat-room-error" class="d-none"></div>

        <div
          id="chat-room-messages"
          style="
            display: flex;
            flex-direction: column-reverse;
            height: 50vh;
            min-width: 100px;
            border: 1px solid black;
            overflow: scroll;
          "
        ></div>

        Message:
        <input
          id="chat-room-msg-input"
          type="test"
          name="Message text"
          value=""
          placeholder="Enter message"
        />
        <button type="button" name="button" onclick="sendMessage()">
          Send Message
        </button>
      </div>
      <!-- END Chat Room UI -->

      <overlay id="no-conn-overlay" class="d-none">
        <h4 style="color: white">NO CONNECTION</h4>
      </overlay>
    </div>
    <!-- END Content -->

    <!-- Scriptbox (Just so I can collapse this) -->
    <div tabindex="-1" style="display: none !important">
      <!-- Socket.io -->
      <script
        src="https://cdn.socket.io/3.1.1/socket.io.min.js"
        integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO"
        crossorigin="anonymous"
      ></script>
      <!-- Local Script -->
      <script src="./script.js"></script>
    </div>
    <!-- END Scriptbox -->
  </body>
</html>
