<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Socket.io</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura&amp;family=Nanum+Gothic&amp;family=EB+Garamond&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- Local Style -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      margin: 10px;
    }
    .d-none {
      display: none !important;
    }
    button {
      margin: 10px;
    }
    input {
      margin: 10px;
    }
    h3 {
      text-align: center;
    }

    /* Hide spinner */
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    /* Firefox */
    input[type="number"] {
      -moz-appearance: textfield;
    }
    /* END Hide spinner */

    /* Will apply to anything with error in the ID */
    [id*="error"] {
      margin: 10px;
      background-color: yellow;
      padding: 5px;
    }
  </style>
  <body>
    <!-- Content -->
    <div id="content">
      <!-- Set Name UI -->
      <div id="set-name-ui">
        <div id="set-name-error"></div>
        <input
          id="set-name-input"
          type="text"
          name="Set Username"
          value=""
          placeholder="Enter your username"
          style="padding: 3px"
        />
        <button
          style="padding: 3px"
          type="button"
          name="button"
          onclick="setUsername()"
        >
          Set Username
        </button>
      </div>
      <!-- END Set Name UI -->

      <!-- Join & Create wrap -->
      <div id="join-&-create-wrap" class="d-none" style="display: flex">
        <!-- Join Room UI -->
        <div
          id="join-room-ui"
          style="display: flex; flex-direction: column; max-width: 200px"
        >
          <h3>Join a room</h3>

          <hr style="margin: 15px" />

          <div id="join-room-error"></div>
          Room Number:
          <input
            id="join-room-inputNum"
            type="number"
            name="Room Number"
            value=""
            placeholder="Enter room number"
            style="padding: 3px"
          />

          Password:
          <input
            id="join-room-inputPass"
            type="string"
            name="Room Password"
            value=""
            placeholder="Enter room password"
            style="padding: 3px"
          />

          <button
            style="padding: 3px"
            type="button"
            name="button"
            onclick="reqJoinRoom()"
          >
            Join Room
          </button>
        </div>
        <!-- END Join Room UI -->

        <hr style="margin: 15px" />

        <!-- Create Room UI -->
        <div
          id="create-room-ui"
          style="display: flex; flex-direction: column; max-width: 200px"
        >
          <h3>Create a room</h3>

          <hr style="margin: 15px" />

          <div id="create-room-error"></div>
          Room Number:
          <input
            id="create-room-inputNum"
            type="number"
            name="Room Number"
            value=""
            placeholder="Enter room number"
            style="padding: 3px"
          />
          Password:
          <input
            id="create-room-inputPass"
            type="string"
            name="Room Password"
            value=""
            placeholder="Set password (optional)"
            style="padding: 3px"
          />
          <button
            style="padding: 3px"
            type="button"
            name="button"
            onclick="reqCreateRoom()"
          >
            Create Room
          </button>
        </div>
        <!-- END Create Room UI -->
      </div>
      <!-- END Join & Create wrap -->

      <overlay
        id="no-conn-overlay"
        class="d-none"
        style="
          z-index: 5;
          background-color: black;
          width: 100vw;
          height: 100vh;
          position: absolute;
          top: 0;
          left: 0;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <h4 style="color: white">NO CONNECTION</h4>
      </overlay>
    </div>
    <!-- END Content -->

    <!-- Scriptbox (Just so I can collapse this) -->
    <div tabindex="-1" style="display: none !important">
      <!-- Socket.io -->
      <script
        src="https://cdn.socket.io/3.1.1/socket.io.min.js"
        integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO"
        crossorigin="anonymous"
      ></script>
      <!-- Local Script -->
      <script src="./script.js"></script>
    </div>
    <!-- END Scriptbox -->
  </body>
</html>
