<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Socket.io</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura&amp;family=Nanum+Gothic&amp;family=EB+Garamond&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- Local Style -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      margin: 10px;
    }
    .d-none {
      display: none !important;
    }
  </style>
  <body>
    <!-- Content -->
    <div id="content">
      <!-- Set Name UI -->
      <div id="set-name-ui">
        <div id="error-container"></div>
        <input
          id="name-input"
          type="text"
          name="name"
          value=""
          placeholder="Enter your name!"
          style="padding: 3px"
        />
        <button
          style="padding: 3px"
          type="button"
          name="button"
          onclick="setUsername()"
        >
          Set Name
        </button>
      </div>
      <!-- END Set Name UI -->

      <!-- Set Room UI -->
      <div id="set-room-ui" class="d-none">
        <div id="error-container"></div>
        <input
          id="room-input"
          type="number"
          name="name"
          value=""
          placeholder="Enter room number"
          style="padding: 3px"
        />
        <button
          style="padding: 3px"
          type="button"
          name="button"
          onclick="setRoom()"
        >
          Set Room
        </button>
      </div>
      <!-- END Set Room UI -->

      <overlay
        id="no-conn-ui"
        class="d-none"
        style="
          z-index: 5;
          background-color: black;
          width: 100vw;
          height: 100vh;
          position: absolute;
          top: 0;
          left: 0;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <h4 style="color: white">NO CONNECTION</h4>
      </overlay>
    </div>
    <!-- END Content -->

    <!-- Scriptbox (Just so I can collapse this) -->
    <div tabindex="-1" style="display: none !important">
      <!-- Socket.io -->
      <script
        src="https://cdn.socket.io/3.1.1/socket.io.min.js"
        integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO"
        crossorigin="anonymous"
      ></script>
      <!-- Local Script -->
      <script src="./script.js"></script>
    </div>
    <!-- END Scriptbox -->
  </body>
</html>
