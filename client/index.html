<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Socket.io</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura&amp;family=Nanum+Gothic&amp;family=EB+Garamond&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- Local Style -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      margin: 10px;
    }
  </style>
  <body>
    <!-- Content -->
    <div id="content">
      <!-- Set Name UI -->
      <div id="set-name-ui">
        <div id="error-container"></div>
        <input
          id="name"
          type="text"
          name="name"
          value=""
          placeholder="Enter your name!"
          style="padding: 3px"
        />
        <button
          style="padding: 3px"
          type="button"
          name="button"
          onclick="setUsername()"
        >
          Set Name
        </button>
      </div>
      <!-- END Set Name UI -->
    </div>
    <!-- END Content -->

    <!-- Scriptbox (Just so I can collapse this) -->
    <div tabindex="-1" style="display: none !important">
      <!-- Socket.io -->
      <script
        src="https://cdn.socket.io/3.1.1/socket.io.min.js"
        integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO"
        crossorigin="anonymous"
      ></script>
      <!-- Local Script -->
      <script src="./script.js"></script>
    </div>
    <!-- END Scriptbox -->
  </body>
</html>
